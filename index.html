<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Quick Launch</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f8f8f8;
    }

    model-viewer {
      width: 100%;
      max-width: 500px;
      height: 500px;
      margin: 0 auto 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Experience 3D AR Model</h2>

  <model-viewer
    src="https://raw.githubusercontent.com/arun-arunisto/ar-demo/main/triangles_model.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    rotation-permission
    alt="Congruent Triangle 3D model"
    style="width: 100%; height: 500px;">
  </model-viewer>

  <p>Use your device's camera to view in AR (if supported).</p>

</body>
</html>
